<!-- De content van je maand-overzicht -->
<div class="overview-content">
  <h1>Financieel Overzicht voor {{ maand }} {{ jaar }}</h1>
  <!-- bijv. een tabel hier -->
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
  
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount (â‚¬)</th>
      <td mat-cell *matCellDef="let element" [class.negative]="element.amount < 0">
        {{ element.amount | currency:'EUR' }}
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
